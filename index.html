<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"/>
    
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div role="main" class="blog_card">
      <img class="blog_img" src="assets/images/illustration-article.svg" alt="">
      <div class="blog_content">
        <div class="blog_tag">Learning</div>
        <div class="blog_data">Published 21 Dec 2023</div>
        <h1>HTML & CSS foundations</h1>
        <p class="blog_description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="blog_author">
        <img class="blog_avatar" src="assets/images/image-avatar.webp" alt="avatar">
        <p class="blog_author_name">Greg Hooper</p>
      </div>
    </div>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amelia Trochimowicz</a>.
    </footer>
  </body>
</html>
